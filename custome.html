

<html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
      <title>ArcGIS API for JavaScript Tutorials: Display your location</title>
  
      <style>
        html,
        body,
        #viewDiv {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
        }
      </style>
  
      <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
      <script src="https://js.arcgis.com/4.18/"></script>
  
  
      <script>
        require([
            "esri/config",
            "esri/Map",
            "esri/views/MapView",
            "esri/widgets/Locate",
  
            "esri/widgets/Track",
            "esri/Graphic"
  
          ], function(
              esriConfig,
              Map,
              MapView,
              Locate,
  
              Track,
              Graphic
  
          ) {
  
          esriConfig.apiKey = "AAPK64693d87fed543a8a1bc8e922c7c0928fnHr8uLnTlONTi0jh71Z70ZZ2hsTZq9zMYHEjZ5W7B9gpO-75LUJmAjugC9PqgWO";
  
          const map = new Map({
            basemap: "arcgis-streets"
          });
  
          const view = new MapView({
            container: "viewDiv",
            map: map,
            center: [-30, 28],
            zoom: 1
          });
  
          const track = new Track({
            view: view,
            graphic: new Graphic({
              symbol: {
                type: "simple-marker",
                size: "20px",
                color: "red",
                outline: {
                  color: "#efefef",
                  width: "2.5px"
                }
              }
            }),
            useHeadingEnabled: false
          });
          view.ui.add(track, "top-right");
  
        });
      </script>
  
    </head>
    <body>
      <div id="viewDiv"></div>
    </body>
  </html>
